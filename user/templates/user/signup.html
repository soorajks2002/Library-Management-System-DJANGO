{% extends 'user/account_base.html' %} {% block title %} SIGN UP {% endblock %}
{%load crispy_forms_tags %} {% block body %}
<form method='post' action={% url 'userapp:sign_up' %}>
    {% csrf_token %}
    {{form|crispy}}
    {% comment %} {{form.as_p}} {% endcomment %}
    <div class='d-flex justify-content-center'>
        <button type="submit" class="btn btn-lg btn-dark mt-5 fw-bold">Submit</button>
    </div>
</form>
{% endblock%}
