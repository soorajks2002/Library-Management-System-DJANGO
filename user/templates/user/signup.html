{% extends 'user/signup_base.html' %} {% block title %} SIGN UP {% endblock %}
{%load crispy_forms_tags %} {% block body %}
<form method='post' action={% url 'userapp:sign_up' %}>
    <div class='container'>
    {% csrf_token %}
    {{form|crispy}}
    {% comment %} {{form.as_p}} {% endcomment %}
    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>  
</form>
{% endblock%}
