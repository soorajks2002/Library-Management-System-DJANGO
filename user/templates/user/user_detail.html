<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
    </head>
    <body class="bg-warning">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
            ></script>

			<nav class="navbar navbar-expand-lg bg-warning">
				<div class="container">
				  <div class="collapse navbar-collapse">
					<ul class="nav justify-content-end navbar-nav me-auto mb-2 mb-lg-0 ">
					  <li class="nav-item">
						<a class="btn btn-warning btn-outline-dark btn-lg fw-bold" href={% url 'userapp:homepage' %}>
							<h1 class="fw-bold ">E-pustakaalay</h1>
							</a>
					  </li>
					</ul>
					<div class="d-flex align-items-center">
					  <a href={% url 'userapp:homepage_gnere' %} class="btn btn-dark btn-lg px-3 me-2 fw-bold">
						Get Book By Genre
					  </a>
					  <a  href={% url 'userapp:log_out' %} class="btn btn-dark btn-lg me-3 fw-bold">
						Log Out
					  </a>
					</div>
				  </div>
			
				</div>
			</nav>

        <div class="jumbotron d-flex align-items-center justify-content-center min-vh-100">
            <div class="row">
                <h1 class="text-center mt-3 mb-5 fw-bold">Hello {{user.first_name}} !</h1>
                <h2 class="text-center mt-3 mb-5 fw-bold">Username : {{user.username}}</h2>
                <h2 class="text-center mt-3 mb-5 fw-bold">E-mail : {{user.email}}</h2>
                <h2 class="text-center mt-3 mb-5 fw-bold">DOB : {{user.dob}}</h2>
				{% if orders %}
				<div class='container justify-content-center'>
					<div class='row'>
						<div class='col-6 m-1 text-center'>
							<h3 class='fw-bold'>Book Name</h3>
						</div>
						<div class='col-3 m-1'>
							<h3 class='fw-bold'>Order Date</h3>
						</div>
						<div class='col-2 m-1'>
							<button type="submit" class="btn btn-lg btn-warning fw-bold"></button>
						</div>
					</div>
				</div>
				{% endif %}
                    {% for order in orders %}
                    <form action={% url 'userapp:account' %} method='post'>
                    {% csrf_token %}
						<div class='container justify-content-center'>
							<div class='row'>
								<div class='col-6 m-1'>
									<h3 class='fw-bold'>{{order.book.bookName}}</h3>
								</div>
								<div class='col-3 m-1'>
									<h3 class='fw-bold'>{{order.orddate}}</h3>
								</div>
								<div class='col-2 m-1'>
									<button type="submit" class="btn btn-lg btn-dark fw-bold" name='book-id' value={{order.book.pk}} >Return</button>
								</div>
							</div>
						</div>
                    </form>
                    {% endfor %}
            </div>
        </div>
    </body>
</html>
