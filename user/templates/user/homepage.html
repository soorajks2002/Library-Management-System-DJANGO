<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-warning">
		<h1 class="text-center mt-3 mb-5">WELCOME to E-pustakaalay!</h1>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		{% for b3 in b2a %}
		<div class="text-center">
			<div class="row">
				{% for bo in b3 %}
				<div class="col">
					<div class="card text-bg-dark mt-3 ms-3" style="width: 18rem">
						<div class="card-body">
							<h5 class="card-title">{{bo.book.bookId}}</h5>
							<h3 class="card-text">{{bo.book.bookName}}</h3>
							<p class="card-text">{{bo.auth.authName}}</p>
							<a href="{{bo.book.get_absolute_url}}" class="btn btn-primary"
								>Know More</a
							>
							<a href="{{bo.get_absolute_url}}" class="btn btn-primary"
								>Order Now</a
							>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
	</body>
</html>
