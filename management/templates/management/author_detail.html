<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1>Book Details!</h1>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<ul class="list-group list-group-horizontal">
			<li class="list-group-item">Author Id</li>
			<li class="list-group-item">{{auth.authId}}</li>
		</ul>

		<ul class="list-group list-group-horizontal">
			<li class="list-group-item">Author Name</li>
			<li class="list-group-item">{{auth.authName}}</li>
		</ul>

		<div class="card text-center">
			<div class="card-header">Featured</div>
			<div class="card-body">
				<h5 class="card-title">E-pustakalay</h5>
				<p class="card-text">
					With supporting text below as a natural lead-in to additional content.
				</p>
				<a href="/" class="btn btn-primary">HomePage</a>
			</div>
			<div class="card-footer text-muted">-----</div>
		</div>
	</body>
</html>
