<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
    </head>
    <body class="bg-dark" style="overflow-x:hidden">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
            ></script>
        <nav class="navbar navbar-expand-lg bg-dark m-3">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav justify-content-end navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="btn btn-dark btn-outline-warning btn-lg fw-bold" href={% url 'userapp:homepage' %}>
                            <h1 class="fw-bold ">E-pustakaalay</h1>
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href={% url 'userapp:account' %} class="btn btn-dark btn-outline-warning btn-lg px-3 me-2 fw-bold">
                        {{user.first_name}} !
                        </a>
                        <a  href={% url 'userapp:log_out' %} class="btn btn-dark btn-outline-warning btn-lg me-3 fw-bold">
                        Log Out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="jumbotron d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="d-flex justify-content-center mt-3 mb-5">
                    <ul class="list-group list-group-horizontal">
                        <h2 class="fw-bold text-warning">Author Name : â€Ž</h2>
                        <h2 class="fw-bold text-white">{{auth.authName}}</h2>
                    </ul>
                </div>
                {% if orders %}
                <div class='container' style="width: 70rem">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <h2 class='text-center text-white fw-bold'>Book Name</h2>
                                </th>
                                <th scope="col">
                                    <h2 class='text-center text-white fw-bold'>No Of Copies Left</h2>
                                </th>
                                <th scope="col">
                                    <h2 class='text-center text-white fw-bold'></h2>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <tr>
                                <td>
                                    <h4 class=' text-warning fw-bold'>{{order.book.bookName}}</h4>
                                </td>
                                <td>
                                    <h4 class='text-center text-warning fw-bold'>{{order.book.copies}}</h4>
                                </td>
                                <td>
                                    <a href={{order.final_order_url}} type="submit" class="btn btn-lg btn-dark btn-outline-warning fw-bold">Order</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
