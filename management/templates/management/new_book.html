{% extends 'management/new_base.html' %}
{% block title %} NEW BOOK {% endblock %}
{%load crispy_forms_tags %} 
{% block body %}
	<form action="save-new-book" method="post">
		{% csrf_token %} 
		{{form|crispy}}
		<div class="mb-3">
			<label for="exampleFormControlInput" class="form-label">Author Id</label>
			<input type="text" class="form-control" name='author_id'>
		</div>
	<div class='d-flex justify-content-center'>
		<button type="submit" class="btn btn-lg btn-dark mt-5 fw-bold">Submit</button>
	</div>
</form>
{% endblock%}
